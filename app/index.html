<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Live Audio Visualization</title>
    <style>
        img {
            width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <h1>Live Audio Visualization</h1>
    <img id="spectrogram" src="/spectrogram" alt="Spectrogram">
    <script>
        function updateSpectrogram() {
            const img = document.getElementById('spectrogram');
            img.src = '/spectrogram?' + new Date().getTime();  // Prevent caching
        }
        setInterval(updateSpectrogram, 2000);  // Update every 2 seconds
    </script>
</body>
</html>
