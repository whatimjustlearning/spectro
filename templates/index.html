   <!DOCTYPE html>
   <html lang="en">
   <head>
       <meta charset="UTF-8">
       <meta name="viewport" content="width=device-width, initial-scale=1.0">
       <title>Live Spectrogram</title>
       <style>
           img {
               max-width: 100%;
               height: auto;
           }
       </style>
   </head>
   <body>
       <h1>Live Spectrogram</h1>
       <img id="spectrogram" src="{{ url_for('get_spectrogram') }}" alt="Spectrogram">
       <script>
           function refreshImage() {
               var img = document.getElementById('spectrogram');
               img.src = "{{ url_for('get_spectrogram') }}" + "?t=" + new Date().getTime();
           }
           setInterval(refreshImage, 5000); // Refresh every 5 seconds
       </script>
   </body>
   </html>
